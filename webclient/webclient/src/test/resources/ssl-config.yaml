ssl:
  server:
    disable-hostname-verification: true #DONE
    trust-all: true #DONE
    truststore:
      keystore-resource-path: "clientkeystore.jks"
      keystore-type: "JKS"
      keystore-passphrase: "heslo"
      trust-store: true
  client:
    client-auth: "REQUIRE"
    keystore:
      keystore-resource-path: "client.p12"
      keystore-passphrase: "badssl.com"
      trust-store: true