engine:
  asciidoctor:
    images-dir: "./images"
    libraries:
      - "asciidoctor-diagram"
    attributes:
      plantumlconfig: "_plantuml-config.txt"
      javadoc-base-url: "./apidocs/"
      helidon-version: "${project.version}"
      microprofile-openapi-version: "${version.lib.microprofile-openapi-api}"
      microprofile-graphql-version: "${version.lib.microprofile-graphql}"
      jandex-plugin-version: ${version.plugin.jandex}
      mp-version: "3.3"
      guides-dir: "${project.basedir}/../examples/guides"
      jaeger-doc-version: 1.22 # hard-coded because older doc not avl for our version ${version.lib.jaegertracing}
assets:
  - target: "/"
    includes:
      - "css/*.css"
  - target: "/"
    includes:
      - "images/**/*"
header:
  favicon:
    path: "images/favicon.png"
    type: "png"
  stylesheets:
    - path: "css/styles.css"
pages:
    - includes:
        - "**/*.adoc"
      excludes:
        - "se/grpc/09_marshalling.adoc"
        - "common/**"
        - "shared/**"
backend:
    name: "vuetify"
    homePage: "about/01_overview.adoc"
    releases:
        - "${project.version}"
    navigation:
      title: "Helidon"
      glyph:
        type: "image"
        value: "images/helidon_logo_dark.svg"
      items:
        - title: "Server"
          pathprefix: "/about"
          items:
            - title: "About"
              pathprefix: "/about"
              glyph:
                type: "icon"
                value: "assistant"
              items:
                - includes:
                    - "about/*.adoc"
        - title: "Config"
          pathprefix: "/config"
          items:
            - title: "Config"
              pathprefix: "config"
              glyph:
                type: "icon"
                value: "settings"
              items:
                - includes:
                    - "mp/config/*.adoc"
        - title: "CDI"
          pathprefix: "/cdi"
          items:
            - title: "Extensions"
              pathprefix: "/mp/extensions"
              glyph:
                type: "icon"
                value: "sync_alt"
              items:
                - includes:
                    - "mp/extensions/*.adoc"
        - title: "Observability"
          pathprefix: "/observability"
          items:
            - title: "Health"
              pathprefix: "health"
              glyph:
                type: "icon"
                value: "favorite_outline"
              items:
