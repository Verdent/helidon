webserver: {
  backlog: 20,
  receive-buffer: 30,
  timeout: 40,
  workers: 50

  sockets: {
    secured: {
      backlog: 21,
      receive-buffer: 31,
      timeout: 41,
      ssl-protocols: [
        "TLSv1.2"
      ],
      ssl: {
        client-auth: REQUIRE,
        private-key: {
          keystore-resource-path: "ssl-certificate-reloading/server-first.p12"
          keystore-passphrase: "password"
        },
        trust: {
          keystore-resource-path: "ssl-certificate-reloading/server-first.p12"
          keystore-passphrase: "password"
          trust-store: true
        }
      }
    }
  }
}

ssl-second: {
  client-auth: REQUIRE,
  private-key: {
    keystore-resource-path: "ssl-certificate-reloading/server-second.p12"
    keystore-passphrase: "password"
  },
  trust: {
    keystore-resource-path: "ssl-certificate-reloading/server-second.p12"
    keystore-passphrase: "password"
    trust-store: true
  }
}

client-ssl-first: {
  private-key: {
    keystore-resource-path: "ssl-certificate-reloading/client-first.p12"
    keystore-passphrase: "password"
  },
  trust: {
    keystore-resource-path: "ssl-certificate-reloading/client-first.p12"
    keystore-passphrase: "password"
    trust-store: true
  }
}

client-ssl-second: {
  private-key: {
    keystore-resource-path: "ssl-certificate-reloading/client-second.p12"
    keystore-passphrase: "password"
  },
  trust: {
    keystore-resource-path: "ssl-certificate-reloading/client-second.p12"
    keystore-passphrase: "password"
    trust-store: true
  }
}

ssl: {
  client-auth: OPTIONAL,
  private-key: {
    keystore-resource-path: "ssl/certificate.p12"
    keystore-passphrase: "helidon"
  }
}
